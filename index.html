<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script language="javascript" src="p5.dom.js"></script>
  </head>

  <body id="body">
    <!-- <button>Start</button>
    <button>Stop</button> -->
    <script src="sketch.js"></script>
    
      
      <div id="real-text" >
        <h1 id="title">A* Algorithm Visualizer</h1>
        <h2 id="Instruction">Click on Set Start button</h2>
        <p id="warning"></p>
        <!-- <ul id="legends"> -->
          <li class="start-text">Start is coloured Pink</li>
          <li class="end-text">End is coloured Brown</li>
          <li class="wall-text">Walls are coloured Aqua</li>
          <li class="new">Paths newly searching is coloured Yellow</li>
          <li class="old">Paths done searching is coloured Red</li>
          <li class="path">Final path is coloured Blue</li>

        <!-- </ul> -->

      </div>
    
    <div id="container">
    
    <div id="button_container">
      <button id="setWalls" disabled onclick="setWalls()">Set Walls</button>
      <button id="setStart" onclick="setStart()">Set Start</button>
      <button id="setEnd" disabled onclick="setEnd()">Set End</button>
      <button id="vizualize" disabled onclick="begin()">Vizualize</button>
      <button id="reset" onclick="Reset()">Reset</button>
    </div> 
    </div>
    
      
  </body>
</html>
